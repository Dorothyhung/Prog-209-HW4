<!DOCTYPE html>
<html>
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Calorie Burner</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Calorie Burner</h1>

    <div id="RadioButtons">
      <input type="radio" id="situps" name="exercise" value="situps" />
      <label for="situps">Sit Ups</label>

      <input type="radio" id="pushups" name="exercise" value="pushups" />
      <label for="pushups">Push Ups</label>

      <input type="radio" id="jumprope" name="exercise" value="jumprope" />
      <label for="jumprope">Jump Rope</label>
    </div>

    <h3>How many minutes</h3>

    <div id="time">
      <input type="text" id="minutes" />
    </div>

    <br />

    <button id="Add" onclick="add()">Add</button>

    <br />
    <br />

    <button id="Burned" onclick="mostBurned()">Most burned</button>

    <div id="txt2">
      <input type="text" id="highestCals" />
    </div>
    <br />

    <button id="Show All" onclick="onClickFunction()">Show All</button>

    <script src="main.js"></script>
  </body>
</html>
