<!DOCTYPE html>
<html>
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Calorie Burner</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Calorie Burner</h1>
    
    <div id="RadioButtons">
      <h3>Select exercise:</h3>
      <input type="radio" id="situps" name="exercise" value="situps" />
      <label for="situps">Sit Ups</label>

      <input type="radio" id="pushups" name="exercise" value="pushups" />
      <label for="pushups">Push Ups</label>

      <input type="radio" id="jumprope" name="exercise" value="jumprope" />
      <label for="jumprope">Jump Rope</label>
    </div></body>

    <div id="time">
      <h3>Enter number of minutes</h3>
      <input type="number" id="minutes" />
      <button id="Add" onclick="add()">Add Workout</button>
    </div><br /><br />

    <button id="Burned" onclick="mostBurned()">Highest Calories Burned</button>

    <div id="txt2">
      <input type="text" id="highestCals" readonly="true"/>
    </div>
    <br />

    <button id="Show All" onclick="showAll()">Show All Workouts</button>

    <div style="text-align: center;" id= "displayList">
    </div>

    <script src="main.js"></script>
  </body>
</html>
